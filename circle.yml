machine:
  java:
    version: oraclejdk8
dependencies:
  override:
    - mkdir -p ~/.bintray && envsubst < .credentials > ~/.bintray/.credentials
test:
  override:
    - sbt +test
deployment:
  staging:
    branch: master
    commands:
      - sbt +package +doc
  release:
    branch: /release-.*/
    commands:
      - sbt +publish
