machine:
  java:
    version: oraclejdk8
dependencies:
  override:
    - mkdir -p ~/.bintray && envsubst < .credentials > ~/.bintray/.credentials
  cache_directories:
    - "~/.sbt"
test:
  override:
    - sbt test
deployment:
  staging:
    branch: master
    commands:
      - sbt "set version := \"0.0.1-${CIRCLE_SHA1}\"" package publish
